<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- Agrega la librería de Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye la librería de Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>

    <main class="container ">
        <div class="  row ">
            <section class="col-12 col-md-6 col-lg-6 col-sm-12 los ">
                <div class="lo">
                    <div class="logo-login ">
                        <img class="logo" src="build/img/l6.jpeg" alt="">
                        <div class="logo-login-nombre ">
                            <h1>Unete a yatiñi</h1>
                        </div>
                    </div>
                </div>
                <div class="formularo col-12">
                    <form action="#" method="post">
                        <div class="inputs-label">
                            <label class="col-12 form-label" for="Nombre">Nombre de usuario:</label>
                            <input type="text" class="form-control" placeholder="Ejemplo: alva2000"
                                aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <label class="col-12 form-label" for="Nombre">Correo electronico:</label>
                        <input type="email" class="form-control" placeholder="Ejemplo: efrefcefc@gmail.com"
                            aria-label="Username" aria-describedby="basic-addon1" required>

                        <label class="col-12 form-label" for="Nombre">Contraseña:</label>
                        <div class="input-group">
                            <input id="password" type="password" class="form-control " placeholder="123465747"
                                aria-label="Password" aria-describedby="basic-addon2" required>
                            <button class="btn btn-outline-secondary " type="button" id="togglePassword" name="">
                                <!-- Agrega el icono de ojo abierto -->
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="botones container">
                            <div class="row">
                                <button type="submit" class="btn btn-orange col-5">registar</button>
                                <p class="col-2">o</p>


                            </div>

                    </form>
                </div>
            </section>
            <section class="col-12 col-md-6 col-lg-6 col-sm-12 d-none d-sm-block">
                10
            </section>

        </div>
    </main>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    </script>

</body>

</html>
