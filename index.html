<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <main class=" ">
        <div class="  row">
            <section class="col-12 col-md-12 col-lg-6 col-sm-12 izquierda">

                <div class="container">
                    <center>
                        <img class="logo" src="build/img/l6.webp" alt="">
                        <h3 class="logo--nombre">Unete a Yatiñi</h3>
                    </center>
                </div>
                <div class=" container.p-3 formulario">
                    <form class="form--login" action="#" method="post" name="form">
                        <div class="row">
                            <label class="col-12" for="nombre">Nombre de usuario:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Ejemplo: alva2000" aria-label="Recipient's username" aria-describedby="basic-addon2" name="nombre" id="nombre">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-12" for="correo">Correo Electrónico:</label>
                        
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Ejemplo: ddfvdfb@gmail.com" aria-label="Recipient's username" aria-describedby="basic-addon2" name="correo" id="correo">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-12" for="contraseña">Contraseña</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="123456789qwertyu" aria-label="Recipient's username" aria-describedby="basic-addon2" name="contraseña" id="contarseña">
                            </div>
                        </div>
                        

                    </form>
                </div>
            </section>
            <section class="col-12 col-md-12 col-lg-6 col-sm-12 derecha">
                e</section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>

</html>
