<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatiñi Login</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Login/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <section class="col-lg-6 col-md-6 col-sm-12 col-12 lo">
                    <div class="regisrto">
                        <div class="formulario">
                            <img class="formulario--logo" src="img/l6.jpeg" alt="logo">
                            <h1 class="fromulario--titulo">Unete a Yatiñi</h1>
                            <div class="formulario--formulario">
                                <form action="#" method="post">

                                    <div class="formulario--formulario__campos">
                                        <label for="nombre">Nombre de Usuario:</label>
                                        <input type="text" class="form-control" placeholder="Ejemplo: alva2000"
                                            aria-label="Username" aria-describedby="basic-addon1" name="nombre"
                                            id="nombre">
                                    </div>

                                    <div class="formulario--formulario__campos">
                                        <label for="email">Correo Electrónico:</label>
                                        <input type="email" class="form-control" placeholder="afsfsdsd@gmail.com"
                                            aria-label="Username" aria-describedby="basic-addon1" name="email"
                                            id="email">
                                    </div>

                                    <div class="formulario--formulario__campos">
                                        <label for="password">contraseña:</label>
                                        <input type="password" class="form-control" placeholder="706816946526948581"
                                            aria-label="Username" aria-describedby="basic-addon1" name="password"
                                            id="password">
                                    </div>
                                    <div class="formulario--formulario__yaeresusuario">
                                        <p>¿Ya eres usuario?<span><a href="#"> Acceso</a></span> </p>
                                    </div>
                                    <div class="container">
                                        <div class="formulario--formulario--botones row ">
                                            <button type="submit" class="btn btn-naranja col-5">Registar</button>
                                            <p class="col-2">o</p>
                                            <button type="submit" class="btn btn-primary col-5">Primary</button>

                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="uso">
                                <p>Al unirme a Yatiñi, confirmo que he leído y acepto los
                                     <a href="#">Términos de servicio</a> y <a href="#"> la Política de
                                        privacidad </a>de
                                    Yatiñi y que recibo correos electrónicos y actualizaciones.</p>
                            </div>
                            <div class="invitado">
                                <p><a href="#">Ingresar como invitado</a></p>
                            </div>
                        </div>


                    </div>
                </section>
                <section class="col-lg-6 col-md-6 col-sm-12 col-12 d-none d-md-block">
p
                </section>
            </div>
        </div>
    </main>





    <script src="js/bootrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
